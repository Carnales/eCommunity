{% extends 'home/main.html' %}
{% load static %}
{% block content %}


<!--<h1>About Us</h1>-->
<div class="header">
    <div style="background: url({% static '/images/banner.jpg' %})" class="jumbotron">
        <div class="wrapper-sd py-5 text-center">
            <h1 class="display-4"><strong>About Us.</strong></h1>
            <p>We believe in the future</p>
        </div>
    </div>
</div>

<h1 class="display-4 text-white">Local vendors near you</h1>
<hr style="border-color: white">

<img src="{{vendor.imageURL}}">
<div class="container">
	<div class="row">
		{% for vendor in vendors %}
		<div class="col">
			<div class="weather-card">
				<div class="top" style="background: url(static{{vendor.imageURL}}); background-size:450px 370px">
					<div class="wrapper">
						<a href="{{vendor.url}}"><h1 class="heading">{{vendor.store_name}}</h1></a>
						<a href="{{vendor.url}}"><h3 class="location">{{vendor.location}}</h3></a>
					</div>
				</div>
			</div>
        </div>
        {% endfor %}
	</div>
</div>

{% endblock content %}
